config_metadata: 'Saving time : 03/14/2024, 19:01:56'

# data options
data:
    path: 'data/data_real'
    real_data_path: 'data/data_real/all_256'
    image_size: 256
    num_classes: 18
    background_classes: 4
    transforms:
        run_rotation: false
        run_hflip: true
        run_vflip: true
        color:
            brightness: 2
            contrast: 2
            saturation: 0.0
            hue: 0.0

# model options
model:
    name: 'resnet'
    resnet:
        hidden_size: 64
        p_dropout: 0.1
        freeze_resnet: true
        resume_training:
            do_resume: true
            path: 'logs/resnet_img256_0'
            freeze_param: false
    adversarial:
        hidden_size: 256
        p_dropout: 0.1

# learning options
learning:
    epochs: 1
    batch_size: 8
    learning_rate: 0.0001
    shuffle: true
    drop_last: true
    device: 'cuda'
    save_experiment: true
    save_checkpoint: true
    loss: 'crossentropy'
    optimizer: 'adam'
    num_workers: 4
    adv:
        learning_rate_adversary: 0.0001
        alpha: 10

# test options
test:
    batch_size: 244
    shuffle: true
    drop_last: true
    device: 'cuda'
    num_workers: 1
